<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <style>
    h1 {
      color: red;
      font-size: 15px;
    }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="italic">Some CSS Selectors</h1>
    <ol>
      <li id="the-first">By Tagname</li>
      <li class="italic pink">By Class</li>
      <li class="italic pink">By Id</li>
    </ol>
    <!-- more selectors -->
    <span class="top">A top span!</span>
    <p class="top">A top paragraph!</p>
    <div class="top">
      In top
      <div class="second">
        In second
        <div class="third">
          In third
          <p>
            A nested paragraph
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
