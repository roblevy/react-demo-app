<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>A table</h1>
    <table>
      <thead>
        <tr>
          <th>Distance</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>6</td>
        </tr>
        <tr>
          <td>3</td>
          <td>7</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <h1>Some divs</h1>
    <div class="wrapper">
      <div class="content">
        <p>Some wrapped content</p>
        <p class="red">And more</p>
      </div>
    </div>
    <div class="content">
      <p>Some plain content</p>
    </div>

    <hr />

    <h1>A heading</h1>
    <h2>A second heading!</h2>
    <h2 class="red">A red h2!</h2>
    <div id="another">
      <div class="content">
        <p>Green! Another nested paragraph</p>
        <p>Green! And another</p>
        <p>Green! And another</p>
      </div>
    </div>
  </body>
</html>
