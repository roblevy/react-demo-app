<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCSS Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>My favourite things</h1>
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
      <div class="parent">
        <div class="child1 big">
          This is big
        </div>
        <div class="child2 big">
          This isn't big
        </div>
      </div>
    </main>
  </body>
</html>
