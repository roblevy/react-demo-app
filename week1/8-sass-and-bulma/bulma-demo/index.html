<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  </head>
  <body>
    <h1 class="title">An h1</h1>
    <h2>An h2</h2>
    <h3>An h3</h3>
    <p>A paragraph</p>
    <!-- The first row -->
    <div class="columns is-multiline">
      <div class="column is-6-desktop is-12-tablet" style="background-color: red;">
        A
      </div>
      <div class="column is-6-desktop is-12-tablet" style="background-color: green">
        B
      </div>
    </div>
    <!-- The middle row -->
    <div class="columns is-multiline is-mobile">
      <div class="column is-3-desktop is-4-tablet" style="background-color: blue;">
        C
      </div>
      <div class="column is-6-desktop is-8-tablet" style="background-color: goldenrod;">
        D
      </div>
      <div class="column is-3-desktop is-12-tablet" style="background-color: yellow;">
        E
      </div>
    </div>
    <!-- The last row -->
    <div class="columns">
      <div class="column is-12" style="background-color: pink;">
        F
      </div>
    </div>
    <div class="columns is-mobile">
      I am 'mobile'
    </div>
  </body>
</html>
