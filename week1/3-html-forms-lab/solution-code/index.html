<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms Lab</title>
  </head>
  <body>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" value="Don">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" value="Juan">
      </div>

      <div>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" name="dateOfBirth" value="1301-10-10">
      </div>

      <div>
        <label for="email">First Name</label>
        <input type="email" name="email" value="don@juan.com">
      </div>

      <div>
        <label for="interestedInMeeting">Interested in meeting</label>
        <input type="radio" name="" value="Men">Men
        <input type="radio" name="" value="Women" checked>Women
      </div>

      <div>
        <label for="favouriteColour">Favourite Colour</label>
        <input type="color" name="favouriteColour" value="#ff0000">
      </div>

      <div>
        <label for="height">Height (cm)</label>
        <input type="number" name="height" value="178">
      </div>

      <div>
        <label for="about">Tell us about yourself</label>
        <textarea name="about" rows="2" cols="80">I like drinking, gambling, and partying.</textarea>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
