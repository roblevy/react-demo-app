<h1 class="title is-1">{{ fish.name }}</h1>
<h2 class="subtitle is-2">{{ fish.latinName }}</h2>
<p>Created by: {{ fish.createdBy.username }}</p>
<img src="{{ fish.imageUrl }}" alt="{{ fish.name }}">
<button class="button is-info" ui-sref="fishesEdit({ id: fish._id })">Edit</button>
<button class="button is-danger" ng-click="handleDelete()">DELETE</button>
