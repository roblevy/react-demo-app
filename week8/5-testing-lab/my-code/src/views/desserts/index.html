<h2 class="title is-2">All the Desserts</h2>
<section class="desserts-index">
  <form ng-submit="handleFilterSubmit()">
    <div class="field has-addons">
      <div class="control">
        <input class="input is-info" type="text" ng-model="searchTerm">
      </div>
      <div class="control">
        <button class="button is-info">Search</button>
      </div>
    </div>
  </form>
  <div class="columns is-multiline">
    <div ng-repeat="dessert in filteredDesserts" class="column is-3">
      <a ui-sref="dessertsShow({ id: dessert._id })">
        <div class="card">
          <div class="card-header">
            <h3 class="subtitle is-3">{{ dessert.name }}</h3>
          </div>
          <div class="card-image">
            <figure class="image">
              <img ng-src="{{ dessert.imageUrl }}" alt="{{ dessert.name }}">
            </figure>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
