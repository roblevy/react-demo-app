<h1 class="title is-1">{{ fish.name }}</h1>
<h2 class="subtitle is-2">{{ fish.latinName }}</h2>
<p>Created by: {{ fish.createdBy.username }}</p>
<img src="{{ fish.imageUrl }}" alt="{{ fish.name }}">
<div class="buttons" ng-if="fish.createdBy._id === userId">
  <button class="button is-info" ui-sref="fishesEdit({ id: fish._id })">Edit</button>
  <button class="button is-danger" ng-click="handleDelete()">DELETE</button>
</div>
<div class="comments">
  <div ng-repeat="comment in fish.comments">
    <span style="font-weight: bold;">{{ comment.user.username }}</span>
    <span>{{ comment.text }}</span>
    <button ng-if="comment.user._id === userId" class="delete-button" ng-click="deleteComment(comment)">x</button>
  </div>
  <form ng-submit="createComment()">
    <input type="text" ng-model="comment.text">
    <button class="button">ðŸ’¬</button>
  </form>
</div>
