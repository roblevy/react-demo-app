<h2 class="title is-2">Add a Dessert</h2>
<form ng-submit="handleSubmit()">
  <div class="field">
    <label class="label" for="name">Name</label>
    <input class="input" type="text" name="name" value="" ng-model="dessert.name">
  </div>

  <div class="field">
    <label class="label" for="countryOfOrigin">Country of Origin</label>
    <input class="input" type="text" name="countryOfOrigin" value="" ng-model="dessert.countryOfOrigin">
  </div>

  <div class="field">
    <label class="label" for="imageUrl">Image</label>
    <input class="input" type="text" name="imageUrl" value="" ng-model="dessert.imageUrl">
  </div>

  <button class="button is-rounded is-danger">Create Dessert</button>

</form>
