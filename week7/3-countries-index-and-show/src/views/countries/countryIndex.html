<h1 class="title">All the countries</h1>
<div class="columns is-multiline">
  <div ng-repeat="country in countries" class="column is-4">
    <a ui-sref="countriesShow({ id: country.alpha3Code })">
      <img src="{{ country.flag }}" alt="The flag of {{ country.name }}">
      <p class="subtitle is-3">{{ country.name }}</p>
    </a>
  </div>
</div>
